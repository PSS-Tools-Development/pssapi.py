      string: "<GalaxyService><ListStarSystems version=\"358\"><StarSystems><StarSystem
        StarSystemId=\"1\" StarSystemTitle=\"Nullspace void\" StarSystemDescription=\"[sounds
        of soda being poured into a tub of gravel]\" IconSpriteId=\"12024\" X=\"-100\"
        Y=\"100\" Z=\"0\" RequirementString=\"shipLevel &gt; 5\" ExplorationDuration=\"3600\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"2\" StarSystemTitle=\"Arcturus\"
        StarSystemDescription=\"Founded at the height of the first Human Expansion
        era, the settlement at Arcturus was amongst the first to declare independence
        from the Federation.\" IconSpriteId=\"12035\" X=\"-19\" Y=\"-93\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 6 || originalRaceId == 1\" ExplorationDuration=\"60\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"3\" StarSystemTitle=\"Spica\"
        StarSystemDescription=\"A rich and well travelled system, Spica has nonetheless
        proven an unpopular place to settle, due in no small part to its proximity
        to Qtarian space.\" IconSpriteId=\"12036\" X=\"-7\" Y=\"-79\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 3\" ExplorationDuration=\"60\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"4\" StarSystemTitle=\"Sirius\" StarSystemDescription=\"Once
        a lively trade hub with a direct route to Sol, this system's hypergate was
        sabotaged by rebel forces during the Pylon wars.\" IconSpriteId=\"12037\"
        X=\"8\" Y=\"-96\" Z=\"0\" RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"60\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"5\" StarSystemTitle=\"Wolf
        359\" StarSystemDescription=\"An unremarkable system located conveniently
        close to Earth, Wolf 359 serves as neutral ground for diplomatic meetings
        of the three major factions.\" IconSpriteId=\"12103\" X=\"1\" Y=\"-54\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 4\" ExplorationDuration=\"120\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"6\" StarSystemTitle=\"Discipline\" StarSystemDescription=\"Once
        a simple mining station, the importance of Discipline as a gateway into Federation
        space has led to the development of a strong Naval presence.\" IconSpriteId=\"12038\"
        X=\"41\" Y=\"-32\" Z=\"0\" RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"60\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"7\" StarSystemTitle=\"Alpha
        Centauri\" StarSystemDescription=\"One of the first extrasolar locations settled
        by humanity, this system sits on the edge of the brilliant golden nebula known
        as The Torch of Shax-Reshev.\" IconSpriteId=\"12053\" X=\"52\" Y=\"-19\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"60\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"8\" StarSystemTitle=\"Sol\" StarSystemDescription=\"The
        birthplace of humanity, as well as the headquarters of the Federation.\" IconSpriteId=\"12124\"
        X=\"61\" Y=\"-33\" Z=\"0\" RequirementString=\"shipLevel &gt;= 6 || originalRaceId
        == 2\" ExplorationDuration=\"60\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"9\" StarSystemTitle=\"Canopus\" StarSystemDescription=\"Although
        the presence of ancient Qtarian ruins draws occasional interest from archaeological
        concerns, strong radiation from the nearby star has made it too dangerous
        and expensive to allow any long-term settlement.\" IconSpriteId=\"12055\"
        X=\"-48\" Y=\"-26\" Z=\"0\" RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"60\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"10\" StarSystemTitle=\"Tau
        Ceti\" StarSystemDescription=\"In spite of the dangerous conditions of this
        highly volcanic system, the Qtarian empire maintains a strong presence here,
        harvesting rare minerals from the half-molten planetoids.\" IconSpriteId=\"12132\"
        X=\"-71\" Y=\"-32\" Z=\"0\" RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"60\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"11\" StarSystemTitle=\"Homeworld\"
        StarSystemDescription=\"The ancient home of the Qtarian race, this world's
        original name has been lost to the ravages of time.\" IconSpriteId=\"12137\"
        X=\"-72\" Y=\"-13\" Z=\"0\" RequirementString=\"shipLevel &gt;= 6 || originalRaceId
        == 3\" ExplorationDuration=\"60\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"12\" StarSystemTitle=\"Gamma Draconis\" StarSystemDescription=\"The
        home of the long-dead Draconian race. A dull and lifeless desert of a system.\"
        IconSpriteId=\"12190\" X=\"-3\" Y=\"-36\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 5\" ExplorationDuration=\"300\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"13\" StarSystemTitle=\"LHS 292\" StarSystemDescription=\"This
        system is dominated by crystalline structures of unknown, possibly unknowable
        composition, which suppress all communications in and out of the area.\" IconSpriteId=\"12196\"
        X=\"-22\" Y=\"4\" Z=\"0\" RequirementString=\"shipLevel &gt;= 8\" ExplorationDuration=\"600\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"14\" StarSystemTitle=\"Proxima
        Centauri\" StarSystemDescription=\"This dull red dwarf system has little to
        recommend it, except as a burial ground for the Children of the Torch.\" IconSpriteId=\"12200\"
        X=\"38\" Y=\"-17\" Z=\"0\" RequirementString=\"shipLevel &gt;= 6\" ExplorationDuration=\"420\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"15\" StarSystemTitle=\"Rigel\"
        StarSystemDescription=\"In spite of Rigel's proximity to the Qtarian homeworld,
        the inhospitable nature of it's ternary star system has discouraged even the
        incautious Qtarians from thorough exploration.\" IconSpriteId=\"12205\" X=\"-38\"
        Y=\"-57\" Z=\"0\" RequirementString=\"shipLevel &gt;= 5\" ExplorationDuration=\"360\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"16\" StarSystemTitle=\"Fortitude\"
        StarSystemDescription=\"Once an unmanned listening post to watch for extraterrestrial
        intelligence, Fortitude station now functions as a high-security prison for
        enemies of the Federation.\" IconSpriteId=\"12038\" X=\"53\" Y=\"-61\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 8\" ExplorationDuration=\"480\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"17\" StarSystemTitle=\"Luyten 726-8\" StarSystemDescription=\"A
        binary star system, Lyuten 726-8's orbital period of almost 27 years has consistently
        been highlighted, to poor effect, by its tourism industry.\" IconSpriteId=\"12123\"
        X=\"12\" Y=\"-44\" Z=\"0\" RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"180\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"18\" StarSystemTitle=\"Ross
        154\" StarSystemDescription=\"This star system is one of over a thousand catalogued
        by ancient American astronomer Frank Elmore Ross in the years leading up to
        the space age.\" IconSpriteId=\"12119\" X=\"-12\" Y=\"-59\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 5\" ExplorationDuration=\"240\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"19\" StarSystemTitle=\"Ross 248\" StarSystemDescription=\"With
        only 0.2% of the luminosity of Earth's sun, Ross 248 is one of the few solar
        bodies that can be safely observed with the naked eye.\" IconSpriteId=\"12136\"
        X=\"0\" Y=\"-44\" Z=\"0\" RequirementString=\"shipLevel &gt;= 5\" ExplorationDuration=\"240\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"20\" StarSystemTitle=\"Ross
        128\" StarSystemDescription=\"This dim red star radiates mainly in the infrared
        band, requiring colonists to undergo experimental eye surgery to let them
        see in the star's light.\" IconSpriteId=\"12134\" X=\"22\" Y=\"-48\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 5\" ExplorationDuration=\"240\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"21\" StarSystemTitle=\"Epsilon Eridani\" StarSystemDescription=\"This
        bright youthful star is orbited by several vast asteroid belts, and sees constant
        low-key conflicts between the countless mining concerns based here.\" IconSpriteId=\"12193\"
        X=\"-41\" Y=\"-69\" Z=\"0\" RequirementString=\"shipLevel &gt;= 7\" ExplorationDuration=\"540\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"22\" StarSystemTitle=\"Formalhaut\"
        StarSystemDescription=\"Home of the notorious warlord, Admiral 'pops' Rookwood,
        this system was used by rebel supply trains to circumvent Federation blockades
        during the pylon wars.\" IconSpriteId=\"12207\" X=\"28\" Y=\"-73\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 6\" ExplorationDuration=\"360\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"23\" StarSystemTitle=\"Lacaille 9352\" StarSystemDescription=\"The
        presence of several aeon-old artificial structures in orbit around the systems
        gas giants has ignited debate amongst scholars for generations. Unfortunately,
        a century of study has yielded nothing of the artifacts' origins.\" IconSpriteId=\"12194\"
        X=\"-67\" Y=\"-85\" Z=\"0\" RequirementString=\"shipLevel &gt;= 10\" ExplorationDuration=\"540\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"24\" StarSystemTitle=\"Gliese
        1\" StarSystemDescription=\"Prolonged exposure to gamma radiation from the
        young star has left the otherwise thriving colony of Gliese 1 with high rates
        of infertility, requiring sustained immigration to maintain the population.\"
        IconSpriteId=\"12122\" X=\"-34\" Y=\"0\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 7\" ExplorationDuration=\"540\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"25\" StarSystemTitle=\"Freyja\" StarSystemDescription=\"Isolated
        by the Pylon wars, Freyja was left to fend for itself against the Qtarian
        Empire. Now xenophobic and bitter, the colony has cut off all contact to the
        rest of humanity.\" IconSpriteId=\"12110\" X=\"-59\" Y=\"-56\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 6\" ExplorationDuration=\"360\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"26\" StarSystemTitle=\"Groombridge 1618\" StarSystemDescription=\"This
        farflung system would likely be an idyllic paradise, if not for the near-constant
        depredations of Grays, Visiri, and malevolent AIs.\" IconSpriteId=\"12107\"
        X=\"39\" Y=\"-82\" Z=\"0\" RequirementString=\"shipLevel &gt;= 9\" ExplorationDuration=\"600\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"27\" StarSystemTitle=\"Lucifer
        Lux\" StarSystemDescription=\"The point of first contact between Humans and
        Qtarians during the first Human Expansion Era, this system has been a source
        of repeated conflict between the two races in subsequent millennia.\" IconSpriteId=\"12113\"
        X=\"-24\" Y=\"-64\" Z=\"0\" RequirementString=\"shipLevel &gt;= 5\" ExplorationDuration=\"300\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"28\" StarSystemTitle=\"Betelgeuse\"
        StarSystemDescription=\"This elderly red supergiant is expected to go supernova
        in the next million or so years. Until then, its solar winds are an important
        source of hyperspace fuel ingredients.\" IconSpriteId=\"12053\" X=\"-58\"
        Y=\"-12\" Z=\"0\" RequirementString=\"shipLevel &gt;= 8\" ExplorationDuration=\"420\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"29\" StarSystemTitle=\"Vega\"
        StarSystemDescription=\"Repeat failed attempts by the Pirate kingdoms to colonize
        the planets orbiting this blazing white giant have led to rumours that the
        system is cursed.\" IconSpriteId=\"12036\" X=\"-44\" Y=\"-86\" Z=\"0\" RequirementString=\"shipLevel
        &gt;= 7\" ExplorationDuration=\"480\" RequirementDescription=\"\" /><StarSystem
        StarSystemId=\"30\" StarSystemTitle=\"Aldebaran\" StarSystemDescription=\"Whilst
        the thermonuclear winds pouring from this dying red giant make colonization
        all but impossible, many mining outfits brave the violent conditions to harvest
        the rare minerals found in abundance here.\" IconSpriteId=\"12121\" X=\"29\"
        Y=\"-29\" Z=\"0\" RequirementString=\"shipLevel &gt;= 6\" ExplorationDuration=\"360\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"31\" StarSystemTitle=\"Antares\"
        StarSystemDescription=\"The main red giant of this binary star system is expected
        to go supernova any day now. The spacer colonies nearby refute the evidence
        however, and refuse to evacuate.\" IconSpriteId=\"12132\" X=\"-37\" Y=\"-22\"
        Z=\"0\" RequirementString=\"shipLevel &gt;= 6\" ExplorationDuration=\"300\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"32\" StarSystemTitle=\"Alpha
        Draconis\" StarSystemDescription=\"Conspiracy theorists say that lizardmen
        from this system secretly lurk in human society, plotting their downfall.
        A ridiculous claim, of course; As any schoolchild can tell you, lizardmen
        are from Gamma Draconis.\" IconSpriteId=\"12133\" X=\"25\" Y=\"-92\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 6\" ExplorationDuration=\"420\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"33\" StarSystemTitle=\"Algol\" StarSystemDescription=\"Known
        colloquially as the Demon Star, this ternary star system has done nothing
        to earn the moniker. Home to several Qtarian factory worlds.\" IconSpriteId=\"12140\"
        X=\"-56\" Y=\"-72\" Z=\"0\" RequirementString=\"shipLevel &gt;= 8\" ExplorationDuration=\"420\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"34\" StarSystemTitle=\"Deneb\"
        StarSystemDescription=\"An uninhabited system, Host to several gas giants,
        and notable primarily for its importance in Visiri migratory patterns.\" IconSpriteId=\"12035\"
        X=\"10\" Y=\"-81\" Z=\"0\" RequirementString=\"shipLevel &gt;= 8\" ExplorationDuration=\"420\"
        RequirementDescription=\"\" /><StarSystem StarSystemId=\"35\" StarSystemTitle=\"Regulus\"
        StarSystemDescription=\"One of a rare few quadruple star systems capable of
        supporting life, Regulus was an important stepping stone in the early expansion
        of the new Qtarian empire.\" IconSpriteId=\"12115\" X=\"-14\" Y=\"-46\" Z=\"0\"
        RequirementString=\"shipLevel &gt;= 3\" ExplorationDuration=\"180\" RequirementDescription=\"\"
        /><StarSystem StarSystemId=\"36\" StarSystemTitle=\"Capella\" StarSystemDescription=\"Whilst
        the planets of this system show evidence of Qtarian habitation in the distant
