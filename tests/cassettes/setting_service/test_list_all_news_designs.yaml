      string: "<SettingService><ListAllNewsDesigns version=\"371\"><NewsDesigns><NewsDesign
        NewsDesignId=\"7\" Title=\"PSS Galaxies - Event Horizon\" Description=\"It's
        here at last: Pixel Starships is going Galactic!\\n\\nEasily our most ambitious
        content expansion to date, Pixel Starships: Galaxies promises a universe of
        fresh possibilities for the star captain on the go. To celebrate, Pixel Starships
        will be running the Event Horizon: a series of exciting events every fortnight
        in the months leading up to the full release of Galaxies. With Brand new tasks,
        in-game features, and worldwide challenges, there's never been a better time
        to get involved with your community for this unique and unmissable event.\"
        UserId=\"3058903\" UpdateDate=\"2019-06-20T00:00:00\" Link=\"\" SpriteId=\"12653\"
        ExpiryDate=\"2019-01-01T00:00:00\" FromDate=\"2001-01-01T00:00:00\" /><NewsDesign
        NewsDesignId=\"10\" Title=\"Exploration\" Description=\"One of the new features
        of PS: Galaxies is the exploration mechanic. After travelling to a new star
        system, your ship will automatically begin to explore. Exploration is necessary
        to unlock hidden missions and events in the system. New star system links
        can only be accessed when you've finished exploring a system, so make sure
        you take the time to explore systems to 100% before moving on.\" UserId=\"3058903\"
        UpdateDate=\"2019-08-16T01:38:08\" Link=\" \" SpriteId=\"12849\" ExpiryDate=\"2019-01-01T00:00:00\"
        FromDate=\"2001-01-01T00:00:00\" /><NewsDesign NewsDesignId=\"11\" Title=\"Mining\"
        Description=\"Sick of having to hold up half a dozen different traders just
        to finance your basic resource requirements? Now you can go straight to the
        source, and mine it yourself! Just drop a mining drone down in an explored
        system, and leave it for a few hours. By the time you come back, there'll
        be riches awaiting you!\" UserId=\"3058903\" UpdateDate=\"2019-08-16T01:38:08\"
        Link=\" \" SpriteId=\"12848\" ExpiryDate=\"2019-01-01T00:00:00\" FromDate=\"2001-01-01T00:00:00\"
        /><NewsDesign NewsDesignId=\"18\" Title=\"AI Chips\" Description=\"Want to
        up your combat tactics, but can't quite wrap your head around AI programming?\\n\\nWorry
        no more, with our new range of AI chips! Just select them in your crews AI
        menu, to quickly and easily access a wide variety of different combat options.\"
        UserId=\"3058903\" UpdateDate=\"2019-11-22T00:00:00\" Link=\" \" SpriteId=\"12650\"
        ExpiryDate=\"2019-12-07T00:00:00\" FromDate=\"2019-11-22T00:00:00\" /><NewsDesign
        NewsDesignId=\"19\" Title=\"Thanksgiving Sale Special!\" Description=\"Stop
        the press! For this week only, we're offering a crazy thanksgiving discount
        on clips of Starbux. Usually pinned at 5 US dollars, we're offering them for
        just 2 bucks; that's a 60% discount! Limited time only, so get in quick!\"
        UserId=\"3058903\" UpdateDate=\"2019-11-21T01:58:08\" Link=\" \" SpriteId=\"13031\"
        ExpiryDate=\"2019-11-30T00:00:00\" FromDate=\"2019-11-21T00:00:00\" /><NewsDesign
        NewsDesignId=\"21\" Title=\"Battle Casualty Experience\" Description=\"Due
        to a significant breakthrough in medical technologies, crews will now be able
        to retain a portion of their experience should they suffer as a casualty in
        the battlefield. All crews killed in battle will now receive 50% of EXP gained
        from victorious battles!\" UserId=\"1232963\" UpdateDate=\"2019-12-31T00:00:00\"
        Link=\" \" SpriteId=\"13304\" ExpiryDate=\"2020-01-31T00:00:00\" FromDate=\"2019-01-01T00:00:00\"
        /><NewsDesign NewsDesignId=\"22\" Title=\"Scavenger Update\" Description=\"Pirates,
        rejoice! Your venerable Scavenger model ships are finally getting the retrofit
        they so richly deserve. With an improved interior layout and extra room, these
        ancient war relics can once more see action on the front lines.\" UserId=\"3058903\"
        UpdateDate=\"2020-01-17T01:58:08\" Link=\" \" SpriteId=\"12653\" ExpiryDate=\"2020-02-04T00:00:00\"
        FromDate=\"2020-01-17T00:00:00\" /><NewsDesign NewsDesignId=\"23\" Title=\"New
        Galaxy Tournament\" Description=\"Galaxy Tournament has arrived! The tournament
        system has been rebuilt from the ground up for greater competition and less
        grindy. Pilot month now in progress. Please let us know your feedback on survey
        link and get a 150 Starbux reward!\" UserId=\"5\" UpdateDate=\"2020-08-25T01:58:08\"
        Link=\"https://www.surveymonkey.com/r/KCDVMMM\" SpriteId=\"12653\" ExpiryDate=\"2020-09-01T00:00:00\"
        FromDate=\"2020-08-25T00:00:00\" /><NewsDesign NewsDesignId=\"24\" Title=\"Crafts,
        Captains, and Cannons\" Description=\"We've got a bunch of new features and
        balance changes dropping in this update. Captains have been given an all-around
        buff, alongside the medbay and AA gun rooms. We've got a new weapon option
        for the small weapon platform, and missiles and hangar craft have seen a complete
        restructuring! We even improved some drone AI! To get all the details, find
        the latest patch notes on the PSS blog!\" UserId=\"1232963\" UpdateDate=\"2020-11-10T05:45:00\"
        Link=\" http://blog.pixelstarships.com/2020/11/10/galaxy-patch-notes-v0-970/\"
        SpriteId=\"12653\" ExpiryDate=\"2020-12-01T00:00:00\" FromDate=\"2020-11-10T05:45:00\"
        /><NewsDesign NewsDesignId=\"25\" Title=\"New SavySoda Release\" Description=\"Fancy
