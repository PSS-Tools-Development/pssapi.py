name: Publish to PyPI.org
on:
  release:
    types: [published]
jobs:
  pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish PyPI package
        uses: code-specialists/pypi-poetry-publish@v1
        with:
          ACCESS_TOKEN: ${{ secrets.POETRY_PUBLISH_GITHUB_TOKEN }}
          PUBLISH_REGISTRY_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}